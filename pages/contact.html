<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/icons/coffee-cup-favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Cooffee Bar | Contacto</title>
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase" href="#">Coffee Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav text-uppercase">
              <li class="nav-item mx-4">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="./products.html">Productos</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" px-4 href="./services.html">Servicios</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="./about-us.html">Nosotros</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link active" href="./contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="contactMainSection" class="dark-section">
      <div>
        <h2>por favor, escribe tu consulta o sugerencia</h2>
      </div>
      <div class="form-container">
        <form action="">
          <label class="form-label" for="name">Nombre</label>
          <input class="form-input" type="text" name="name" required />
          <label class="form-label" for="lastName">Apellido</label>
          <input class="form-input" type="text" name="lastName" required />

          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" name="email" required />

          <fieldset class="form-fieldset">
            <legend>¿Qué deseas enviar?</legend>
            <input type="radio" name="commentType" value="Sugerencia" checked />
            <label class="form-label" for="commentType">Sugerencia</label>

            <input type="radio" name="commentType" value="Consulta" />
            <label class="form-label" for="commentType">Consulta</label>
          </fieldset>
          <label for="form-comment-text" class="form-label"> </label>
          <textarea
            name="form-comment-text"
            cols="30"
            rows="10"
            required
            placeholder="Escribe aquí tu comentario!"
          ></textarea>
          <input class="form-btn" type="submit" value="Enviar" />
        </form>
      </div>
    </main>

    <footer id="footer" class="container-fluid bg-dark">
      <div
        class="d-flex justify-content-center justify-content-between align-items-center py-3 px-4"
      >
        <div
          class="col-1 col-md-4 d-flex flex-sm-nowrap justify-content-center"
        >
          <ul class="nav flex-row flex-md-column justify-content-between">
            <li class="nav-item mb-2 me-2 me-md-0">
              <a href="../index.html" class="nav-link p-0 text-color-light"
                >Home</a
              >
            </li>
            <li class="nav-item mb-2 me-2 me-md-0">
              <a href="./products.html" class="nav-link p-0 text-color-light"
                >Productos</a
              >
            </li>
            <li class="nav-item mb-2 me-2 me-md-0">
              <a href="./services.html" class="nav-link p-0 text-color-light"
                >Servicios</a
              >
            </li>
            <li class="nav-item mb-2 me-2 me-md-0">
              <a href="./about-us.html" class="nav-link p-0 text-color-light"
                >Nosotros</a
              >
            </li>
            <li class="nav-item mb-2 me-2 me-md-0">
              <a
                href="./contact.html"
                class="nav-link p-0 text-color-light active"
                >Contacto</a
              >
            </li>
          </ul>
        </div>

        <ul class="nav col-md-4 justify-content-center text-center">
          <li nav-item>
            <a href="mailto:info@coffeeshop.com"
              ><i class="bi bi-envelope-fill mx-2"></i>info@caffeeshop.com</a
            >
          </li>
        </ul>

        <ul
          class="nav col-1 col-md-4 justify-content-center list-unstyled d-flex"
        >
          <li class="ms-3">
            <a
              class="text-color-light"
              href="https://twitter.com"
              target="_blank"
              ><svg class="bi" width="24" height="24">
                <i class="bi bi-twitter"></i></svg
            ></a>
          </li>
          <li class="ms-3">
            <a
              class="text-color-light"
              href="https://www.instagram.com/"
              target="_blank"
              ><svg class="bi" width="24" height="24">
                <i class="bi bi-instagram"></i></svg
            ></a>
          </li>
          <li class="ms-3">
            <a
              class="text-color-light"
              href="https://es-la.facebook.com/"
              target="_blank"
              ><svg class="bi" width="24" height="24">
                <i class="bi bi-facebook"></i></svg
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
